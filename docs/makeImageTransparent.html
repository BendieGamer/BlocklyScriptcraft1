<h1>Make a .png image transparent using Gimp</h1>
Open the .png file using gimp<br>
<img src="images/openPngInGimp.jpg"><br>
Select Tools, Selection Tools, By Color Select<br>
<img src="images/selectByColorSelect.jpg"><br>
Select the color that you want to be transparent.<br>
<img src="images/selectTransparentColor.jpg"><br>
Select Colors, Color to Alpha<br>
<img src="images/colorsToAlpha.jpg"><br>
Export as png (overwrite the existing .png file)
<img src="images/exportAs.jpg"><br>
